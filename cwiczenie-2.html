<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>2 - Instrukcja warunkowa w JavaScript</title>
    <link href="arkusz-cwiczenia.css" rel="stylesheet">
</head>

<body>
    <form>
        <label>Podaj imię: <input type="text" id="imie"></label><br><br>
        <label>Podaj wiek: <input type="number" id="wiek"></label><br><br>
        <input type="button" value="Sprawdź czy wezmiesz udział" onclick="sprawdz()">
    </form>

    <div id="wynik"></div>

    <script>
        function sprawdz() 
	{
            var wiek = parseInt(document.getElementById("wiek").value);
            var imie = document.getElementById("imie").value;
            var wynik = document.getElementById("wynik");

            if (wiek<16)
            {
                wynik.innerHTML="Nie możesz wziąć udziału w seansie";
            } 
            else if (wiek>=16 && wiek<18) 
            {
                wynik.innerHTML="Możesz wziąć udział jeśli jest z opiekunem - cena biletu: 12zł";
            }
            else if (wiek>=18) 
            {
                if (imie==="Brad" || imie==="Morgan") {
                    wynik.innerHTML="Możesz wziąć udział za darmo (0zł)";
                } else 
                {
                    wynik.innerHTML="Możesz wziąć udział - cena biletu: 18zł";
                }
            } else 
            {
                wynik.innerHTML="Wprowadź poprawny wiek i imię";
            }
        }
    </script>

</body>

</html>
